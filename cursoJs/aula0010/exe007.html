<!DOCTYPE html>
<html lang="pr-BT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
                font : normal 18pt Arial;

        }
    
        output#resultado {
                font : normal 20pt;
                color: red

        }
    </style>
</head>
<body>
    <h1>Somar valores</h1>
    
        <input type="number" name="firstNumber"  id="firstNumber"> + 
        <input type="number" name="secondNumber" id="secondNumber"> = 
        <output type="text"  value="resultado" id="resultado"></output> 
     <h2>
        <input type="button" value="Calcular" onclick="calcular()">
     </h2>
        
    
    <script>
        function calcular(){
           var vl_01 = document.querySelector("input#firstNumber")
           var vl_02 = document.querySelector('input#secondNumber')
           var res = document.querySelector('output#resultado')
           var resultado = (Number(vl_01.value) + Number(vl_02.value))
           res.value =   `${resultado}`
        }

    </script>

    
</body>
</html>
