<html>
<head>

<body>
    <h1>Verifica nacionalidade</h1>
         Nacionalidade : <input type="text" name="nac" id="nac" required= "true"> 
     
         <input type="button" value="verificar" onclick="verificar()">
         <input type="button" value="limpar" onclick="limpar()">
     <div id="resultado"></div>

     <script>
           function verificar(){

               var nacionalidadeObj = document.querySelector("input#nac")
               var nacionalidade = nacionalidadeObj.value
               var res = document.querySelector("div#resultado")
               res.innerHTML = `Sua nacionalidade Ã©: ${nacionalidade}`
           }

           function limpar(){
               var res = document.querySelector("div#resultado")
               res.innerHTML = '' 
           }
     </script>
   
</body>
</body>
